{% load static %}

  <!-- ****** About Us Area Start ******* -->
  <section class="dento-about-us-area mt-70">
    <div class="container">
      <div class="row align-items-center">
        <!-- About Us Thumbnail -->
        <div class="col-12 col-md-6">
          <div class="about-us-thumbnail mb-50">
            <img src="{%for description in about_description%}{{description.about_thumbnail.url}}{%endfor%}" alt="">
          </div>
        </div>

        <!-- About Content -->
        
        <div class="col-12 col-md-6">
          <div class="about-us-content mb-50">
            <!-- Section Heading -->
            <div class="section-heading">
              <h2>About Us</h2>
              <div class="line"></div>
            </div>
            <p>
            {%for description in about_description%}{{description.about_description}}{%endfor%}
            </p>

            <!-- Single Skills Area -->
            {% for skill in skills %}

            <div class="single-skills-area mt-30">
              <h6>{{skill.skill_name}}</h6>
              <div id="bar{{forloop.counter}}" class="barfiller">
                <span class="tip"></span>
                <span class="fill" data-percentage="{{skill.amount_of_skill}}"></span>
              </div>
            </div>
            {%endfor%}

            <!-- Single Skills Area end -->
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ****** About Us Area End ****** -->
